<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Directional Stock Prediction</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div>CSE 573 Semantic Web Mining Project - Group 17</div>
            <div>Directional Stock Prediction using News Articles</div>
        </div>
        <div id="tabs">
            <div class='tab'>
                <div id="amazon">AMZN</div>
                <div id="ama_active" class="active_bar"></div>
            </div>
            <div class='tab'>
                <div id="apple">AAPL</div>
                <div id="aapl_active" class=""></div>
            </div>
        </div>
        <div id="content">
            <div id="ama">
                <div class="heading">
                    Momentum of the stock
                </div>
                <div id="amazon_momentum" class='linechart'></div>
                <div class="heading">
                    Results
                </div>
                <div id="amazon_results" class='linechart'></div>
                <div class="heading">
                    Testing
                </div>
                <div id="testing_ama">
                    <div>
                        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
                            <span class="mdc-text-field__ripple"></span>
                            <span class="mdc-text-field__resizer">
                            <textarea class="mdc-text-field__input" aria-label="Label"></textarea>
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>
                    <div class="dropdown">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Select Model</option>
                            <option value="linearsvm">SVM</option>
                            <option value="lr">LR</option>
                            <option value="nb">Naive Bayes</option>
                            <option value="mlp">MLP</option>
                        </select>
                    </div>
                    <div id="ama_button" class='submitform'>
                        Get Direction
                    </div>
                    <div class="directions">

                    </div>
                </div>   
            </div>
            <div id="aapl" class="">
                <div class="heading">
                    Momentum of the stock
                </div>
                <div id="apple_momentum" class='linechart'></div>
                <div class="heading">
                    Results
                </div>
                <div id="apple_results" class='linechart'></div>
                <div class="heading">
                    Testing
                </div>
                <div id="testing_aapl">
                    <div>
                        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
                            <span class="mdc-text-field__ripple"></span>
                            <span class="mdc-text-field__resizer">
                            <textarea class="mdc-text-field__input" aria-label="Label"></textarea>
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>
                    <div class="dropdown">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Select Model</option>
                            <option value="linearsvm">SVM</option>
                            <option value="lr">LR</option>
                            <option value="nb">Naive Bayes</option>
                            <option value="mlp">MLP</option>
                        </select>
                    </div>
                    <div id="aapl_button" class="submitform">
                        Get Direction
                    </div>
                    <div class="directions">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
